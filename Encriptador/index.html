  <body>

    <main>      
      <section class="contenido">
        <div class="principal">        
          <form>
            <textarea cols="40" rows="12" id="mensaje1" placeholder="Ingrese el texto aqu칤"></textarea> 
            <p class="minuscula"> 游띋 Solo letras min칰sculas y sin acentos</p>  
                          
            <button id="btn-encriptar" class="botones">Encriptar</button>
            <input id="btn-dencriptar" class="botones" type="button" value="Desencriptar">
            
            
          </form>            
           
          
          </div>
          
          <div class="lateral"> 
            <div id="textolateral">
              <img src="images/Mu침eco.png" alt="mu침eco"></p>
              <h2>Ningun mensaje fue encontrado</h2>

    <script>       
      let button = document.querySelector("#btn-encriptar");
      let buttondes = document.querySelector("#btn-dencriptar");
      let texto=document.querySelector("textarea");
      const mostarEncriptado = document.getElementById('textolateral');          
      let encriptado  ="";
      let temp="";

      function encriptar(){
        let mensaje=texto.value.toLowerCase();        
        let aux=" "; 
        mostarEncriptado.innerHTML="";            

        for(let i=0; i<mensaje.length; i++){
          aux=mensaje[i];
          if(mensaje[i] == "a"){
            aux="ai";
          }
          if(mensaje[i]=="e"){
            aux="enter";
          }
          if(mensaje[i]=="i"){
            aux="imes";
          }
          if(mensaje[i]=="o"){
            aux="ober";
          }
          if(mensaje[i]=="u"){
            aux="ufat";
          }
          encriptado += aux;
          
        }         
       
        mostarEncriptado.innerHTML += "<p>"+encriptado+"</p>";        
        return false;
        
      }     
      function desencriptar(){
        let mensaje=texto.value;        
        mostarEncriptado.innerHTML=""; 

        mensaje = mensaje.replaceAll("ai", "a");       
        mensaje = mensaje.replaceAll("enter", "e");       
        mensaje = mensaje.replaceAll("imes", "i");       
        mensaje = mensaje.replaceAll("ober", "o");       
        mensaje = mensaje.replaceAll("ufat", "u");

       mostarEncriptado.innerHTML += "<p>"+mensaje+"</p>";
       
      }
         
      
     button.onclick = encriptar;
     buttondes.onclick =desencriptar;
    
     // 

    </script>
  </body>
