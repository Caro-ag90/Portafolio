<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <div class="logo">      
      <h1><img src="images/Logo.png" /></h1>
      </div>
    </header>

    <main>      
      <section class="contenido">
        <div class="principal">        
          <form>
            <textarea cols="40" rows="12" id="mensaje1" placeholder="Ingrese el texto aqu칤"></textarea> 
            <p class="minuscula"> 游띋 Solo letras min칰sculas y sin acentos</p>  
                          
            <button id="btn-encriptar" class="botones">Encriptar</button>
            <input id="btn-dencriptar" class="botones" type="button" value="Desencriptar">
            <input id="btn-copiar" class="botones" type="button" value="Copiar">
            
          </form>            
           
          
          </div>
          
          <div class="lateral"> 
            <div id="textolateral">
              <img src="images/Mu침eco.png" alt="mu침eco"></p>
              <h2>Ningun mensaje fue encontrado</h2>
              <p>Ingresa el texto que deses encriptar o desencriptar</p>
            </div>
            
          </div>
          
        
        </section>
        
               
      
    </main>
    <footer>
        <center>
          Carolina Acu침a Guzm치n 2022
        </center>
    </footer>
    <script>       
      let button = document.querySelector("#btn-encriptar");
      let buttondes = document.querySelector("#btn-dencriptar");
      let buttoncopy = document.querySelector("#btn-copiar");
      let texto=document.querySelector("textarea");
      const mostarEncriptado = document.getElementById('textolateral'); 
      let resultado="";
      

      function acentos(mensaje){
        let flag =false;
        for(let i=0; i<mensaje.length; i++){
          if(mensaje[i] == "치"){
            flag=true;
          }
          if(mensaje[i]=="칠"){
            flag=true;
          }
          if(mensaje[i]=="칤"){
            flag=true;
          }
          if(mensaje[i]=="칩"){
            flag=true;
          }
          if(mensaje[i]=="칰"){
            flag=true;
          }
        }
        return flag;
      }

      function encriptar(){
        let mensaje=texto.value.toLowerCase(); 
        let encriptado  ="";       
        let aux=" "; 
        mostarEncriptado.innerHTML ="";

        if(acentos(mensaje)){
          alert("No se permiten acentos");
          return false;
        }

        if(mensaje==""){
          mostarEncriptado.innerHTML="<img src='images/Mu침eco.png' alt='mu침eco'></p>"
             +"<h2>Ningun mensaje fue encontrado</h2>"+
              "<p>Ingresa el texto que deses encriptar o desencriptar</p>";
        }                  

        for(let i=0; i<mensaje.length; i++){
          aux=mensaje[i];
          if(mensaje[i] == "a"){
            aux="ai";
          }
          if(mensaje[i]=="e"){
            aux="enter";
          }
          if(mensaje[i]=="i"){
            aux="imes";
          }
          if(mensaje[i]=="o"){
            aux="ober";
          }
          if(mensaje[i]=="u"){
            aux="ufat";
          }
          encriptado += aux;
          
        }   
        resultado=encriptado;      
       
        mostarEncriptado.innerHTML += "<p id='resultado'>"+encriptado+"</p>";        
        return false;
        
      }     
      function desencriptar(){
        let mensaje=texto.value.toLowerCase();    
        mostarEncriptado.innerHTML=""; 

        if(acentos(mensaje)){
          alert("No se permiten acentos");
          return false;
        }
        if(mensaje==""){
          mostarEncriptado.innerHTML="<img src='images/Mu침eco.png' alt='mu침eco'></p>"
             +"<h2>Ningun mensaje fue encontrado</h2>"+
              "<p>Ingresa el texto que deses encriptar o desencriptar</p>";
        }
         

        mensaje = mensaje.replaceAll("ai", "a");       
        mensaje = mensaje.replaceAll("enter", "e");       
        mensaje = mensaje.replaceAll("imes", "i");       
        mensaje = mensaje.replaceAll("ober", "o");       
        mensaje = mensaje.replaceAll("ufat", "u");
        resultado=mensaje;
       mostarEncriptado.innerHTML += "<p id='resultado'>"+mensaje+"</p>";
       
      }    
      
      function copiar(){
        navigator.clipboard.writeText(resultado);
        
      }
         
      
     button.onclick = encriptar;
     buttondes.onclick =desencriptar;
     buttoncopy.onclick =copiar;
     // 

    </script>
  </body>
</html>
